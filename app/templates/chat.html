{% extends "base.html" %}


{% block content %}

	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.msg(cols=32, rows=4) }}<br>
			{{ form.send() }}
			<a href="{{ url_for('chat') }}"><button type="button">Refresh</button></a>
		</p>
	</form>


	{% for msg in msgs %}
	<p><strong>{{ msg.from_user_id }}</strong>&nbsp;({{ format_time_with_tz(msg.timestamp) }})&nbsp;:&nbsp;{{ msg.text }}</p>
	{% endfor %}


{% endblock %}
