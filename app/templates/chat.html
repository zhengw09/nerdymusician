{% extends "base.html" %}


{% block content %}

	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.msg(cols=32, rows=4) }}<br>
			{{ form.send() }}
			<a href="{{ url_for('chat') }}"><button type="button">Refresh</button></a>
		</p>
	</form>

	<p>
	{% for msg in msgs %}
		{{ msg.from_user_id }}&nbsp;({{ msg.timestamp.strftime("%m-%d %H:%M:%S")  }})&nbsp;:<br>
		{{ msg.text }}<br>
	{% endfor %}
	</p>

{% endblock %}
