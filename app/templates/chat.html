{% extends "base.html" %}


{% block content %}

	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.msg(cols=32, rows=4) }}<br>
			{{ form.send() }}
			<button type="button" onclick="refresh_chat()">Refresh</button>
		</p>
	</form>

	{% for msg in msgs %}
		<p>{{ msg.from_user_id }}: {{ msg.text }}</p>
	{% endfor %}

{% endblock %}
